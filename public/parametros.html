<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form class="container" id="configForm">
        <div class="form-group">
          <label for="grilla">Tamaño de la grilla</label>
          <input type="number" class="form-control" id="grilla" aria-describedby="grillaHelp">
          <small id="grillaHelp" class="form-text text-muted">Escribir un número entero como tamaño de la grilla cuadrada</small>

          <label for="puntoInicial">Punto de partida</label>
          <input type="text" class="form-control" id="puntoInicial" aria-describedby="puntoHelp">
          <small id="puntoHelp" class="form-text text-muted">Escribir el punto incial de manera x,y donde x y y son números enteros</small>

          <label for="orientacion">Orientación de los drones</label>
          <input type="text" class="form-control" id="orientacion" aria-describedby="orientacionHelp">
          <small id="orientacionHelp" class="form-text text-muted">Escribir la orientación inicial de los drones: NORTE, SUR, ORIENTE, OCCIDENTE</small>

          <label for="capacidad">Capacidad de entrega de los drones</label>
          <input type="number" class="form-control" id="capacidad" aria-describedby="capacidadHelp">
          <small id="capacidadHelp" class="form-text text-muted">Escribir el número de entregas máximas por dron</small>
        </div>
        
        <button type="submit" class="btn btn-primary" id="config">Submit</button>
      </form>

      <script src="./js/configAPI.js"></script>
</body>
</html>
